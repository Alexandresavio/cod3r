<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco de CSS</title>
    <style>
        h1{
            background-color: gray;
            font-size: 20px;
        }
        .fundoVermelho{
            background-color: red;
        }
        .fundoVerde{
            background-color: green;
        }
        #textoPrincipal{
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br>
    <span class="fundoVermelho">Texto 2</span><br>
    <span class="fundoVerde">Texto 3</span>
</body>
</html>
